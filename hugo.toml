baseURL = 'https://yansheng.us.kg/'
languageCode = 'zh-cn'
title = 'yansheng'
theme = "github.com/CaiJimmy/hugo-theme-stack/v3"

[module]
  [[module.imports]]
    path = "github.com/CaiJimmy/hugo-theme-stack/v3"

[params]
    mainSections = ["post"]
    
    [params.sidebar]
        title = "yansheng"
        subtitle = "极客折腾记录"
        # [span_3](start_span)必须是这种格式，否则必报错[span_3](end_span)
        avatar = { enabled = true, local = true, src = "avatar.png" }

    [params.article]
        showReadingTime = true
        showWordCount = true

    [params.search]
        enabled = false
